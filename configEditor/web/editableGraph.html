
<div class="editable-graph">
	<canvas></canvas>
	
	<div class="graph-controls">
		<button class="graph-mode">Linear</button>
		<button class="refs-align-bt">Aligned</button>
		<button class="add-node-bt">+</button>
		<button class="delete-node-bt">-</button>
		<button class="reset-bt">Reset</button>
		<button class="home-bt">Home</button>
		<button class="scale-bt">Scale</button>
		
		<div class="axis-controls">
			<div>
				<label>Axis X</label>
				<input class="axis-min-x" type="number" value="0" name="" />
				<span>-</span>
				<input class="axis-max-x" type="number" value="1" name="" />
			</div>
			
			<div>
				<label>Axis Y</label>
				<input class="axis-min-y" type="number" value="0" name="" />
				<span>-</span>
				<input class="axis-max-y" type="number" value="1" name="" />
			</div>
		</div>
	</div>
</div>
