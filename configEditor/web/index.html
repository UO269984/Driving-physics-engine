<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
	<title>Vehicle config editor</title>
	
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="module" src="js/main.js"></script>
</head>
<body>
	<h1>Vehicle configuration editor</h1>
	<div id="load-log-file">
		<div>
			<span>Loaded input file</span>
			<span id="loaded-log-filename">-</span>
		</div>
		
		<button id="vehicleInputLog-bt">Load vehicle input log</button>
		<input id="vehicleInputLog-input" type="file" accept=".csv" name="inputLogFile" />
	</div>
	
	<div id="editor-config">
		<h2>Editor settings</h2>
		<div class="input-block">
			<label for="simInterval">Simulation interval (s)</label>
			<input class="long-input" type="number" name="simInterval" />
		</div>
		
		<div class="input-block">
			<label for="simSamples">Simulation samples</label>
			<input type="number" name="simSamples" />
		</div>
		
		<div class="input-block">
			<label for="graphSamples">Graph samples per segment</label>
			<input type="range" min="1" max="80" name="graphSamples-slider" />
			<input type="number" name="graphSamples" />
			
		</div>
	</div>
	
	<div>
		<div id="vehicle-config">
			<h2>Vehicle configuration</h2>
			<div class="input-block">
				<label for="maxSteeringAngle">Max steering angle (ยบ)</label>
				<input type="range" min="0" max="180" step="0.1" name="maxSteeringAngle-slider" />
				<input type="number" name="maxSteeringAngle" />
			</div>
			
			<div class="input-block">
				<label for="mass">Vehicle mass (Kg)</label>
				<input type="number" name="mass" />
			</div>
			
			<div class="input-block">
				<label>Front shaft (vector x-y-z)</label>
				<input type="number" name="frontShaft-x" />
				<input type="number" name="frontShaft-y" />
				<input type="number" name="frontShaft-z" />
			</div>
			
			<div class="input-block">
				<label>Rear shaft (vector x-y-z)</label>
				<input type="number" name="rearShaft-x" />
				<input type="number" name="rearShaft-y" />
				<input type="number" name="rearShaft-z" />
			</div>
			
			<h3>Power</h3>
				<div class="input-block">
					<label for="torqueToRpmAccel">Torque to rpm accel</label>
					<input type="number" name="torqueToRpmAccel" />
				</div>
				<div class="input-block">
					<label for="driveRatio">Drive ratio</label>
					<input type="number" name="driveRatio" />
				</div>
				
				<details open>
					<summary>Gear ratios</summary>
					<button id="add-gear-bt">Add gear</button>
					<button id="delete-gear-bt">Delete gear</button>
					<div id="gear-ratios"></div>
				</details>
				
				<details>
					<summary>Throttle curve</summary>
					<div id="throttleCurve"></div>
				</details>
				
				<details open>
					<summary>Engine curve</summary>
					<div id="engineCurve"></div>
				</details>
				
				<details>
					<summary>Loose engine curve</summary>
					<div id="looseEngineRpmCurve"></div>
				</details>
				
				<details>
					<summary>Engine brake curve</summary>
					<div id="engineBrakeCurve"></div>
				</details>
				
				<details>
					<summary>Clutch curve</summary>
					<div id="clutchCurve"></div>
				</details>
			
			<h3>Wheels</h3>
				<div class="input-block">
					<label for="wheelDiameter">Diameter (m)</label>
					<input type="number" name="wheelDiameter" />
				</div>
		</div>
		
		<div id="simulation">
			<h2>Simulation</h2>
			<button id="add-graph-bt">Add graph</button>
			<div id="simulation-graphs"></div>
		</div>
	</div>
</body>
</html>
