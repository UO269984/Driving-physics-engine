<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Vehicle config editor</title>
	
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="module" src="js/main.js"></script>
</head>
<body>
	<h1>Vehicle configuration editor</h1>
	<div>
		<label for="inputLogFile">Load vehicle input log</label>
		<input id="vehicleInputLog-input" type="file" name="inputLogFile" />
	</div>
	<div id="testGraphs"></div>
	
	<div id="editor-config">
		<h2>Editor settings</h2>
		<div class="input-block">
			<label for="simInterval">Simulation interval (s)</label>
			<input class="long-input" type="number" name="simInterval" />
		</div>
		
		<div class="input-block">
			<label for="simSamples">Simulation samples</label>
			<input type="number" name="simSamples" />
		</div>
		
		<div class="input-block">
			<label for="graphSamples">Graph samples per segment</label>
			<input type="number" name="graphSamples" />
		</div>
	</div>
	
	<div>
		<div id="vehicle-config">
			<h2>Vehicle configuration</h2>
			<div class="input-block">
				<label for="maxSteeringAngle">Max steering angle (ยบ)</label>
				<input type="number" name="maxSteeringAngle" />
			</div>
			
			<div class="input-block">
				<label>Front shaft (vector x-y-z)</label>
				<input type="number" name="frontShaft-x" />
				<input type="number" name="frontShaft-y" />
				<input type="number" name="frontShaft-z" />
			</div>
			
			<div class="input-block">
				<label>Rear shaft (vector x-y-z)</label>
				<input type="number" name="rearShaft-x" />
				<input type="number" name="rearShaft-y" />
				<input type="number" name="rearShaft-z" />
			</div>
		</div>
		
		<div id="simulation">
			<h2>Simulation</h2>
			<button id="add-graph-bt">Add graph</button>
			<div id="simulation-graphs"></div>
		</div>
	</div>
</body>
</html>
